<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    const requestUrl = 'https://api.github.com/users/jayantgoyal1502' //github ki user api hai
    const xhr =  new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState); // it is done to verify that the states are actually changing
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText) //string return hota hai isliye JSON me convert krna padega to get what we want
            console.log(data.followers);
        }
    }
    xhr.send() // ye likhna jaruri hai else we won't get anything
</script>
</html>
